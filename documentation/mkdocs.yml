site_name: Node.js Enterprise Launchpad - Documentation
theme:
  name: material
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js
  - javascripts/zoom.js
nav:
  - Home: index.md
  - Introduction: introduction.md
  - Getting Started: getting-started.md
  - Core Concepts: core-concepts.md
  - Project Structure: project-structure.md
  - Authentication: authentication.md
  - API Documentation (OpenAPI): api-documentation-openapi.md
  - Frontend OpenAPI Setup: frontend-openapi-setup.md
  - Database (Prisma): database-prisma.md
  - Advanced Features:
    - RAG Intelligence Pipeline: rag-intelligence-pipeline.md
    - File Upload Architecture: file-upload-architecture.md
  - Background Jobs (BullMQ): background-jobs-bullmq.md
  - Email Configuration: email-configuration.md
  - Socket.IO Service: socketio-service.md
  - Testing: testing.md
  - CI/CD (GitHub Actions): ci-cd-github-actions.md
  - Deployment: deployment.md
  - Troubleshooting / FAQ: troubleshooting-FAQ.md
  - Routes Documentation:
    - Admin Routes: routes-documentations/admin-routes.md
    - Agent Routes: routes-documentations/agent-routes.md
    - Auth Routes: routes-documentations/auth-routes.md
    - File Routes: routes-documentations/file-routes.md
    - Token Routes: routes-documentations/token-routes.md
    - Upload Routes: routes-documentations/upload-routes.md
    - User Routes: routes-documentations/user-routes.md
