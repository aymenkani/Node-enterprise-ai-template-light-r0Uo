# This workflow is a template for Continuous Deployment (CD).
# It builds and publishes the production Docker image to the GitHub Container Registry (GHCR).

name: Publish Docker Image

on:
  # 1. Manual Trigger: Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

  # 2. Automatic Trigger: Runs automatically when a new tag is pushed that matches the 'v*.*.*' pattern (e.g., v1.0.0, v1.2.3).
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-image:
    runs-on: ubuntu-latest
    # These permissions are required to push to the GitHub Container Registry.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # The GITHUB_TOKEN is a special secret automatically supplied by GitHub Actions.
          # It has the necessary permissions to push to GHCR because of the 'packages: write' permission set above.
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          # This will generate tags based on the git tag.
          # For example, a git tag 'v1.2.3' will create a Docker image tag '1.2.3'.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
